<body>
    <script>
        // 函数: 完成特定功能代码块的封装

        // 需求: 打印一行 * 号
        function printStars(count) {
            var stars = ""
            for (var i = 0; i < count; i++) {
                stars += "*"
            }
            console.log(stars);
        }
        printStars(10)
    </script>

    <script>
        // 函数的参数和返回值
        // 当函数没有写返回值的时候,函数默认返回值是undefined
        // 当函数一旦通过return返回值之后,后续代码不会执行
        function test1(a, b, c) {
            // arguments 可以获取所有参数的列表
            console.log(arguments);
            return a + b + c
        }
        var result = test1(1, 2, 3, 4, 546, 5)
    </script>

    <script>
        // 有一分数序列: 2/1 3/2 5/3 8/5 13/8 21/13,求出这个数列的前20项之和

        // 函数递归: 一定要限制条件,不然会死循环
        function getFenmu(n) {
            if (n == 1) {
                return 1
            } else if (n == 2) {
                return 2
            } else {
                return getFenmu(n - 1) + getFenmu(n - 2)
            }
        }

        function getFenzi(n) {
            if (n == 1) {
                return 2
            } else if (n == 2) {
                return 3
            } else {
                return getFenzi(n - 1) + getFenzi(n - 2)
            }
        }
        var sum = 0
        for (var n = 1; n <= 20; n++) {
            sum += getFenzi(n) / getFenmu(n)
        }
        console.log(sum);

    </script>
</body>
