<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        for循环的组成:
            1.初始语句
            2.条件
            3.循环体
            4.循环体后的执行语句

        for循环执行完毕之后,最后一次i是10
        */
        var str = ""
        for (var i = -3; i <= 3; i++) {
            for (var j = -3; j <= 3; j++) {
                if (Math.abs(i) + Math.abs(j) == 3) {
                    str += "*"
                }else{
                    str += " "
                }
            }
            str += "\n"
        }
        console.log(str);
    </script>
</body>

</html>
