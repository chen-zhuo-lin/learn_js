    <script>
        // 找到每一个a元素出现的位置    arr.indexOf("a")
        var arr = ['c', 'a', 'z', 'a', 'x', 'a']
        var startIdx = 0
        while (true) {
            var idx = arr.indexOf("a", startIdx)
            if (idx == -1) {
                break
            }
            console.log("a出现的位置：" + idx);
            startIdx = idx + 1
        }
    </script>
