<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'abcdefg'
        // 1 字符方法
        console.log(str.charAt(1)); // 获取指定位置处字符
        console.log(str.charCodeAt(1)); // 获取指定位置处字符的ASCII码
        console.log(str[0]); //HTML5, IE8支持，和charAt()等效


        // 2 字符串操作方法
        // concat() 拼接字符串，等效于 +
        var str1 = str.concat("hijklmn")

        // slice() 从start位置开始，截取到end位置，end取不到
        console.log(str1.slice(0, 5));
        console.log(str1.substring(0, 5));

        // substr() 从strat位置开始，截取length个字符
        console.log(str1.substr(0, 2));


        // 3 索引相关的方法
        console.log(str1.indexOf('a'));
        console.log(str1.lastIndexOf('g'));


        // 4 去除空白
        var str2 = '          brsa       '
        console.log(str.trim()); // trim() 只能去除字符串前后空白


        // 5 大小写转换
        var str3 = 'hello'
        console.log(str3.toUpperCase()); //转换大写
        console.log(str3.toLowerCase()); //转换小写


        // 6 padStart padEnd 前补后补


        // 7 其他
        var str4 = "abc1122abc123"
        console.log(str4.search(11)); // 从指定字符串中查找我们需要的字符串出现的位置
        console.log(str4.replace(/abc/g, '000')); // 替换指定的字符串
        console.log(str4.split('abc')); // 字符串切割为数组

    </script>
</body>

</html>
