<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // parseInt('字符串',进制) 进制取值范围在2 ~ 36之间，如果进制为0，则使用十进制
        var rNum = parseInt(Math.random() * 100) + 1
        while (true) {
            var num = +prompt("请输入您要猜的数字")
            if (num < rNum) {
                alert("您输入的数字小了")
            } else if (num > rNum) {
                alert("您输入的数字大了")
            } else {
                alert("恭喜，猜对了,随机数为：" + rNum)
                break
            }
        }
    </script>
</body>

</html>
