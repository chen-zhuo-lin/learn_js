<!-- 浏览器在解析网页的时候,会有一系列过程:
        1.会将网页源代码解析成 DOM Tree
        2.会将网页中的样式解析成 CSS tree
        3.会将Dom Tree 和 CSS tree组合而成构成render tree
        4.浏览器就可以把render tree显示出来了

     为什么需要DOM?
        方便程序员对页面元素进行操作
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dv">
        <span class="span"></span>
        <p class="p"></p>
    </div>
</body>
</html>
