<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            基本数据类型(值类型): number string boolean undefined null
            复杂数据类型(引用类型): Object Array Date Number String Boolean
        */

        // a是基本数据类型
        var a = 1
        // a1是引用类型
        var a1 = new Number(2)
        // b是引用类型
        var b = {}

        /*
        栈空间的特点:
            1.栈的存储空间少
            2.栈的执行效率快(凡是正在执行的代码肯定在栈里面)
            3.频繁的进栈和出栈
            4.栈是先进后出

        堆空间的特点:
            1.储存空间大,执行效率相对较低
            2.堆空间存放的是new出来的对象
        */
    </script>
</body>

</html>
