<body>
    <script>
        // 在ES6之前,JS作用域可以分为两种
        // 1.全局作用域                 一个变量拥有全局的作用范围
        // 2.局部作用域(函数作用域)      一个变量只能在函数内部使用

        // 全局变量
        var a = 1

        function test() {
            // 局部变量
            var b = 123

            // 隐式全局变量
            c = 234

            // d:局部变量 e:隐式全局变量
            var d = e = 888
        }
        test()
        console.log(d);

        // 全局和隐式的区别：隐式全局变量可以通过delete关键字删除，全局变量不可以
        a1 = 300
        delete a1
    </script>
</body>

</html>
